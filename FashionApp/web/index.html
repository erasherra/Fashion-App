<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/login.css?1">
        
    </head>
<body>
	<div class="container">
		<div class="login-box">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
                    <form method="post" action="ws/model.auth/login">
			<label for="username">Username</label>
			<br/>
			<input type="text" name="un">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" name="pw">
			<br/>
			<input type="submit"  id="addbutton" value="Sign in">
                    </form>
			<br/>
			<a href="home.html"><p class="small">Forgot your password?</p></a>
		</div>
            
            <h3></h3>
	</div>
    
</body>
</html>
